<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid tutorial</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header section"><h4>Header</h4></header>
      <nav class="navbar section"><h4>Navbar</h4></nav>
      <aside class="sidebar section"><h4>Sidebar</h4></aside>
      <main class="main-content section">
        <h4>Main Content</h4>
        <section class="section1">Here's some info on something!</section>
        <figure><img class="happy" src="happy.png"
        <figcaption>Fig.1 Happy</figcaption></figure>
        <section class="section2">Here's some more info about something else.</section>
      </main>
      <footer class="footer section"><h4>Footer</h4></footer>
    </div>
  </body>
</html>
